<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Página donde se crean o editan clases">
	<meta name="author" content="Jerónimo M Pérez González">

	<title>Lakademia - Editar Clases</title>

	<!--Icono Pestañas-->
	<link rel="shortcut icon" href="../static/img/logo LK.png" th:href="@{/img/logo LK.png}" type="image/x-icon">

	<!--Página de estilos-->
	<link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">

	<!--JavaScript-->
	<script defer src="../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>

	<!--Bootstrap CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</head>

<body>
	<div id="envoltorio">

		<!--Cabecera Banner-->
		<header th:replace="~{fragments/banner::banner}"></header>

		<!--Barra de Navegación-->
		<nav th:replace="~{fragments/nav::barra-navegacion}"></nav>

		<!--Contenido Principal-->
		<main class="container-lg container-fluid aling-self-center px-0 px-lg-4">

			<!--Formulario para añadir/editar clases-->
			<form method="post" action="#" id="formEdicion"
				th:action="${clase.id != 0} ? @{/admin/editarClase/sumbmit} : @{/admin/nuevaClase/submit}"
				th:object="${clase}"
				class="bg-secondary text-light p-4 mx-auto fs-5 my-4 rounded-4 border border-dark border-5 text-center col-lg-8 col-11 container-fluid row">
				<input th:if="${clase.id != 0}" type="hidden" name="id" th:field="*{id}" />
				<h1 class="text-warning">Agregar/Editar CLASE</h1>
				<h3 class="py-3">Datos de la clase</h3>
				<div class="mb-3 col-12">
					<label for="tituloClase" class="form-label">Título</label>
					<input th:field="*{tituloClase}" type="text" name="tituloClase" class="form-control text-center"
						id="tituloClase" required autofocus aria-describedby="tituloClase"
						placeholder="Nombre de la clase">
				</div>
				<div class="mb-3 col-12">
					<label for="imgUrl" class="form-label">Ruta de la imagen (URL)</label>
					<input th:field="*{imgUrl}" type="text" name="imgUrl" class="form-control text-center" id="imgUrl"
						required autofocus aria-describedby="imgUrl" placeholder="http://...">
				</div>
				<div class="mb-3 col-12">
					<label for="descripcion" class="form-label">Descripción</label>
					<textarea th:field="*{descripcion}" type="text" name="descripcion" class="text-center form-control"
						id="descripcion" placeholder="Breve descripción del contenido principal de la clase"
						required></textarea>
				</div>

				<div class="mb-3 col-12 col-lg-6">
					<label for="fecha" class="form-label">Fecha</label>
					<input th:field="*{fecha}" type="date" name="fecha" class="text-secondary text-center form-control"
						id="fecha" required>
				</div>
				<div class="mb-3 col-12 col-lg-6">
					<label for="hora" class="form-label">Hora</label>
					<input th:field="*{hora}" type="time" name="hora"
						class="form-control text-center text-secondary ps-4" id="hora" required autofocus
						aria-describedby="hora">
				</div>
				<div class="mb-3 col-12 col-lg-6">
					<label for="plazas" class="form-label">Plazas disponibles</label>
					<input th:field="*{plazas}" type="text" name="plazas"
						class="text-secondary text-center form-control" id="plazas" required
						placeholder="nº Máximo de plazas">
				</div>
				<div class="mb-3 col-12 col-lg-6">
					<label for="precio" class="form-label">Precio</label>
					<input th:field="*{precio}" type="text" name="precio"
						class="form-control text-center text-secondary ps-4" id="precio" required autofocus
						aria-describedby="precio" placeholder="00,00 €">
				</div>
				<button type="submit" class="btn btn-danger fs-4 col-lg-5 col-11 mx-auto mt-2" name="enviar"
					value="Enviar">Guardar</button>
			</form>

		</main>

		<!--Footer-->
		<footer th:replace="~{fragments/footer::footer}"></footer>

	</div>
</body>

</html>
