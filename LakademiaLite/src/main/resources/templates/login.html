<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Página de Log in">
	<meta name="author" content="Jerónimo M Pérez González">

	<title>Lakademia - Log in</title>

	<!--Icono Pestañas-->
	<link rel="shortcut icon" href="../static/img/logo LK.png" th:href="@{/img/logo LK.png}" type="image/x-icon">

	<!--Página de estilos-->
	<link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">

	<!--JavaScript-->
	<script defer src="../static/js/scripts.js"></script>

	<!--Bootstrap CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</head>

<body>
	<div id="envoltorio">

		<!--Cabecera Banner-->
		<header th:replace="~{fragments/banner::banner}"></header>

		<!--Barra de Navegación-->
		<nav th:replace="~{fragments/nav::barra-navegacion}"></nav>

		<!--Contenido Principal-->
		<main class="container-lg container-fluid aling-self-center px-0 px-lg-4">

			<!--FORMULARIO DE LOGIN-->
			<form method="POST" action="#" th:action="@{/login}"
				class="bg-secondary text-light p-4 mx-auto fs-5 my-4 rounded-4 border border-dark border-5 text-center col-lg-4 col-11">
				<div class="mb-3">
					<h1 class="text-warning">LOG IN</h1>
					<h3 class="text-ligth" sec:authorize="isAuthenticated()">Ya estas logeado</h3>
					<a class="fs-3 fw-bold text-info" sec:authorize="isAuthenticated()" th:href="@{/alumno/clases}">Mostrar clases disponibles</a>
					<label for="email" class="form-label" sec:authorize="!isAuthenticated">Correo electrónico</label>
					<input type="text" name="username" class="form-control text-center" id="username" required autofocus
						aria-describedby="emailHelp" placeholder="correo@email.com" sec:authorize="!isAuthenticated">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label" sec:authorize="!isAuthenticated">Contraseña</label>
					<input type="password" name="password" sec:authorize="!isAuthenticated" class="text-center form-control" id="password" required>
				</div>
				<p th:if="${loginError}" class="error text-muted">Usuario y/o contraseña incorrectos</p>
				<button sec:authorize="!isAuthenticated()" type="submit" class="btn btn-danger" name="enviar" value="Enviar">Entrar</button>
			</form>

		</main>
		<!--Footer-->
		<footer th:replace="~{fragments/footer::footer}"></footer>

	</div>
</body>

</html>
